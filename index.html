<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to ROCK PAPER SCISSOR!
            </h2>

            <content>
                <label>
                    <input type="radio" name="choice" value="rock" checked><img src="http://www.placekitten.com/200/200">
                </label>
                
                <label>
                    <input type="radio" name="choice" value="paper"><img src="http://www.placekitten.com/200/200">
                </label>

                <label>
                    <input type="radio" name="choice" value="scissor"><img src="http://www.placekitten.com/200/200">
                </label>

            <div>
                <button id="submit-button">SUBMIT ME</button>
            </div>

                <span id="result-span">Result HERE</span>


                <div>
                    Wins: <span id="win-span">0</span>
                </div>
                <div>
                    Losses: <span id="lose-span">0</span>
                </div>
                <div>
                    Draws: <span id="draw-span">0</span>
                </div>


            
            </content>
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
